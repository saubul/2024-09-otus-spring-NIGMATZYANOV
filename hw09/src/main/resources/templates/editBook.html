<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book edit</title>
</head>
<body>
<form id="edit-form" action="editBook.html" th:action="@{/book/edit(id=${book.id})}" th:method="post" th:object="${book}">
    <h3>Book Info:</h3>

    <div>
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" value="1"/>
    </div>

    <div>
        <label for="book-name-input">Title:</label>
        <input id="book-name-input" name="title" type="text" th:value="*{title}" value="John Doe"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book name error</div>
    </div>

    <div>
        <label for="book-author-input">Author:</label>
        <input id="book-author-input" name="authorId" type="text" th:value="*{authorId}" value="John Doe"/>
    </div>

    <div>
        <label for="book-genre-input">Genres:</label>
        <input id="book-genre-input" name="genresIds" type="text" th:value="*{genresIds}">
    </div>

    <div>
        <button type="submit">Save</button>
        <a href="bookList.html" th:href="@{/book/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
