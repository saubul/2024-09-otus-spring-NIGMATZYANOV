<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book create</title>
</head>
<body>
<form id="create-form" action="createBook.html" th:action="@{/book/create}" th:method="post" th:object="${book}">
    <h3>Book info:</h3>

    <div>
        <label for="book-name-input">Title:</label>
        <input id="book-name-input" name="title" type="text" th:value="*{title}" value="John Doe"/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book name error</div>
    </div>

    <div>
        <label for="book-author-input">Author:</label>
        <input id="book-author-input" type="text" value="John Doe"
               th:field="*{author.id}"/>
        <div class="errors" th:if="${#fields.hasErrors('author.id')}" th:errors="*{author.id}">Wrong book author error</div>
    </div>

    <div>
        <label for="book-genre-input">Genres:</label>
        <input id="book-genre-input" name="genres" type="text" th:value="*{genres}">
        <div class="errors" th:if="${#fields.hasErrors('genres')}" th:errors="*{genres}">Wrong book author error</div>
    </div>

    <div>
        <button type="submit">Save</button>
        <a href="bookList.html" th:href="@{/book/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
