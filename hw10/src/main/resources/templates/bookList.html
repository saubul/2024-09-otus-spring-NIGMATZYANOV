<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
</head>
<body>
    <table id="books">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genres</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <a th:href="@{/books/create}" href="createBook.html">Create</a>
    <br/>
    <a href="index.html" th:href="@{/}">
        <button type="button">Home</button>
    </a>

    <script>
        async function deleteBook(id, element) {
            await fetch(`/api/v1/books/${id}`, {method: 'DELETE'});
            element.closest('tr').remove();
        }
        function addRow(book) {
            const tbody = document.querySelector('#books tbody');
            const row = document.createElement('tr');
            row.setAttribute('data-id', book.id);
            row.innerHTML = `
                <td>${book.id}</td>
                <td>${book.title}</td>
                <td>${book.author.label}</td>
                <td>${book.genres.map(genre => genre.label).join(',')}</td>
                <td>
                    <a href='/books/update/${book.id}'>Update</a>
                </td>
                <td>
                    <button type="submit" onclick="deleteBook(${book.id}, this)">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        }
        async function getBooks() {
            try {
                const response = await fetch('/api/v1/books');
                const books = await response.json();

                books.forEach(book => {
                    addRow(book);
                });
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', getBooks);
    </script>
</body>
